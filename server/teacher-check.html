<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>教师资格证核查</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
            color: #eee;
        }
        .status-bar {
            background: #16213e;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        .status-dot.ready { background: #4ade80; }
        .status-dot.scanning { background: #facc15; animation: pulse 1s infinite; }
        .status-dot.success { background: #4ade80; }
        .status-dot.error { background: #ef4444; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .camera-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #canvas { display: none; }
        .guide-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 60%;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 8px;
            pointer-events: none;
        }
        .guide-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 5px 12px;
            border-radius: 15px;
        }
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-secondary { background: #374151; color: #fff; }
        .upload-btn { display: none; }
        .result-box {
            background: #16213e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .result-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #374151;
        }
        .result-item:last-child { border-bottom: none; }
        .result-label { color: #9ca3af; }
        .result-value { font-weight: 600; }
        .match-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        .match-found {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            color: #4ade80;
        }
        .match-not-found {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>教师资格证核查系统</h1>
        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">准备就绪</span>
        </div>
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <div class="guide-frame"></div>
            <div class="guide-text">将教师资格证放入框内</div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="btn-row">
            <button class="btn btn-secondary" onclick="document.getElementById('photoInput').click()">相册选择</button>
            <button class="btn btn-primary" onclick="manualCapture()">立即查询</button>
        </div>
        <input type="file" id="photoInput" accept="image/*" class="upload-btn">
        <div class="result-box hidden" id="resultBox">
            <div class="result-title">查询结果</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');

        let isProcessing = false;

        // 初始化摄像头
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                updateStatus('ready', '准备就绪');
            } catch (e) {
                updateStatus('error', '无法访问摄像头');
            }
        }

        // 状态更新
        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        // 手动拍照
        function manualCapture() {
            if (isProcessing) return;
            captureAndQuery();
        }

        // 拍照并查询
        async function captureAndQuery() {
            isProcessing = true;
            updateStatus('scanning', '识别中...');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            try {
                const res = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageBase64 })
                });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                showResult(data);
                updateStatus('success', '查询完成');
            } catch (e) {
                updateStatus('error', '识别失败: ' + e.message);
            }

            isProcessing = false;
        }

        // 显示结果
        function showResult(data) {
            resultBox.classList.remove('hidden');
            let html = `
                <div class="result-item">
                    <span class="result-label">身份证号</span>
                    <span class="result-value">${data.idNumber || '未识别'}</span>
                </div>
            `;

            if (data.match.found) {
                const m = data.match.data;
                html += `
                    <div class="result-item">
                        <span class="result-label">姓名</span>
                        <span class="result-value">${m.姓名}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">性别</span>
                        <span class="result-value">${m.性别}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">资格种类</span>
                        <span class="result-value">${m.资格种类}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">任教学科</span>
                        <span class="result-value">${m.任教学科}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">确认点</span>
                        <span class="result-value">${m.确认点}</span>
                    </div>
                    <div class="match-result match-found">
                        ✅ 核查通过 - ${m.终审注册状态}
                    </div>
                `;
            } else {
                html += `
                    <div class="match-result match-not-found">
                        ⚠️ ${data.match.reason}
                    </div>
                `;
            }

            resultContent.innerHTML = html;
        }

        // 相册选择
        document.getElementById('photoInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async () => {
                isProcessing = true;
                updateStatus('scanning', '识别中...');

                const imageBase64 = reader.result.split(',')[1];

                try {
                    const res = await fetch('/api/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageBase64 })
                    });
                    const data = await res.json();
                    showResult(data);
                    updateStatus('success', '查询完成');
                } catch (err) {
                    updateStatus('error', '识别失败');
                }

                isProcessing = false;
            };
            reader.readAsDataURL(file);
        });

        init();
    </script>
</body>
</html>
