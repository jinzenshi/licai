<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>教师资格证核查</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; font-size: 18px; margin-bottom: 10px; color: #eee; }
        .status-bar {
            background: #16213e; border-radius: 8px; padding: 10px 12px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 8px; font-size: 13px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .status-dot.ready { background: #4ade80; }
        .status-dot.scanning { background: #facc15; animation: pulse 0.3s infinite; }
        .status-dot.success { background: #4ade80; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .camera-box {
            position: relative; width: 100%; aspect-ratio: 4/3; background: #000;
            border-radius: 10px; overflow: hidden; margin-bottom: 10px;
        }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #canvas { display: none; }
        .guide-frame {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 55%; border: 2px dashed rgba(255,255,255,0.4); border-radius: 6px;
        }
        .guide-text {
            position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
            font-size: 11px; color: rgba(255,255,255,0.6); background: rgba(0,0,0,0.4);
            padding: 4px 10px; border-radius: 12px;
        }
        .count-info { text-align: center; font-size: 12px; color: #9ca3af; margin-bottom: 10px; }
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 14px; font-weight: 600; cursor: pointer; background: #4f46e5; color: #fff;
        }
        .result-box {
            background: #16213e; border-radius: 10px; padding: 12px; margin-top: 10px;
        }
        .result-title { font-size: 12px; color: #9ca3af; margin-bottom: 8px; }
        .result-item {
            display: flex; justify-content: space-between; padding: 6px 0;
            border-bottom: 1px solid #2a3a5e; font-size: 13px;
        }
        .result-item:last-child { border-bottom: none; }
        .result-label { color: #9ca3af; }
        .result-value { font-weight: 600; color: #fff; }
        .match-result {
            margin-top: 10px; padding: 10px; border-radius: 6px;
            text-align: center; font-weight: 600; font-size: 14px;
        }
        .match-found { background: rgba(74, 222, 128, 0.15); border: 1px solid #4ade80; color: #4ade80; }
        .match-not-found { background: rgba(239, 68, 68, 0.15); border: 1px solid #ef4444; color: #ef4444; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>教师资格证核查</h1>
        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">正在启动...</span>
        </div>
        <div class="camera-box">
            <video id="video" autoplay playsinline muted></video>
            <div class="guide-frame"></div>
            <div class="guide-text">将证书放入框内</div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="count-info">已核查: <span id="count">0</span> 人</div>
        <button class="btn" onclick="resetResult()">继续核查下一本</button>

        <div class="result-box hidden" id="resultBox">
            <div class="result-title">查询结果</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');
        const countSpan = document.getElementById('count');

        let isProcessing = false;
        let lastResult = null;
        let checkedCount = 0;
        let lastQueryId = '';
        let checkTimer = null;

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 960 } },
                    audio: false
                });
                video.srcObject = stream;
                updateStatus('ready', '请放入证书');
                startVideoCheck();
            } catch (e) {
                console.error('Camera error:', e);
                updateStatus('error', '无法访问摄像头: ' + e.message);
            }
        }

        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        function startVideoCheck() {
            checkTimer = setInterval(async () => {
                if (isProcessing || lastResult) return;

                try {
                    isProcessing = true;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    const imageBase64 = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];

                    const res = await fetch('/api/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageBase64 })
                    });
                    const data = await res.json();

                    if (data.error) throw new Error(data.error);

                    // 检测到新身份证号立即返回
                    if (data.idNumber && data.idNumber !== lastQueryId) {
                        lastQueryId = data.idNumber;
                        lastResult = data;
                        checkedCount++;
                        countSpan.textContent = checkedCount;
                        showResult(data);
                        updateStatus('success', '识别完成');
                    }
                } catch (e) {}

                isProcessing = false;
            }, 300); // 每0.3秒检测一次
        }

        function showResult(data) {
            resultBox.classList.remove('hidden');
            let html = `<div class="result-item"><span class="result-label">身份证号</span><span class="result-value">${data.idNumber || '未识别'}</span></div>`;

            if (data.match.found) {
                const m = data.match.data;
                html += `
                    <div class="result-item"><span class="result-label">姓名</span><span class="result-value">${m.姓名}</span></div>
                    <div class="result-item"><span class="result-label">资格</span><span class="result-value">${m.资格种类}</span></div>
                    <div class="result-item"><span class="result-label">学科</span><span class="result-value">${m.任教学科}</span></div>
                    <div class="result-item"><span class="result-label">确认点</span><span class="result-value">${m.确认点}</span></div>
                    <div class="match-result match-found">✅ ${m.终审注册状态}</div>
                `;
            } else {
                html += `<div class="match-result match-not-found">⚠️ ${data.match.reason}</div>`;
            }
            resultContent.innerHTML = html;
        }

        function resetResult() {
            lastResult = null;
            lastQueryId = '';
            resultBox.classList.add('hidden');
            updateStatus('ready', '请放入下一本证书');
        }

        init();
    </script>
</body>
</html>
